<!DOCTYPE HTML>

<html>
	<head>
	
	<script>
		equation = "0";
		isAnswer = true;
		function calc(eq) {
			var start = 0;
			if (eq.charAt(0) == '(') ++start;
			var end = eq.length - 1;
			if (eq.charAt(eq.length - 1) == ')') --end;
			var pos = start;
			var cnt = 0;
			for (; pos <= end; ++pos) {
				var ch = eq.charAt(pos);
				if (ch == '(') {
					++cnt;
					continue;
				}
				if (ch == ')') {
					--cnt;
					continue;
				}
				if (cnt > 0) continue;
				if (ch == '+' || ch == '-') break;
			}
			if (pos > end) {
				pos = start;
				cnt = 0;
				for (; pos <= end; ++pos) {
					var ch = eq.charAt(pos);
					if (ch == '(') {
						++cnt;
						continue;
					}
					if (ch == ')') {
						--cnt;
						continue;
					}
					if (cnt > 0) continue;
					if (ch == '*' || ch == '/') break;
				}
			}
			if (pos > end) {
				if (eq.substring(start, end + 1) == "") return NaN;
				else return Number(eq.substring(start, end + 1));
			}
			var tmp1;
			if (pos == start && (eq.charAt(pos) == '+' || eq.charAt(pos) == '-')) tmp1 = 0;
			else tmp1 = calc(eq.substring(start, pos));
			var tmp2 = calc(eq.substring(pos + 1, end + 1));
			if (eq.charAt(pos) == '+') return tmp1 + tmp2;
			if (eq.charAt(pos) == '-') return tmp1 - tmp2;
			if (eq.charAt(pos) == '*') return tmp1 * tmp2;
			if (eq.charAt(pos) == '/') return tmp1 / tmp2;
		}
		
		function update() {
			if (equation == "Infinity" || equation == "NaN") equation = "Illegal input!";
			document.getElementById("t").innerHTML = equation;
		}
		
		function checkParentheses() {
			var leftCnt = 0;
			for (var i = 0; i < equation.length; ++i) {
				if (equation.charAt(i) == '(') ++leftCnt;
				if (equation.charAt(i) == ')') {
					--leftCnt;
					if (leftCnt < 0) return false;
				}
			}
			return (leftCnt == 0);
		}
		
		function append(ch) {
			if (isAnswer || (equation == "0" && ch != '.')) equation = "";
			equation += ch;
			isAnswer = false;
			update();
		}
		
		function clear() {
			equation = "0";
			isAnswer = true;
			update();
		}
		
		function backSpace() {
			if (isAnswer) equation = "0";
			else equation = equation.substring(0, equation.length - 1);
			if (equation.length == 0 || equation == "0") {
				equation = "0";
				isAnswer = true;
			}
			else {
				isAnswer = false;
			}
			update();
		}
		
		function getAnswer() {
			if (checkParentheses()) {
				var answer = calc(equation);
				equation = answer.toString();
			}
			else {
				equation = "Illegal input!";
			}
			isAnswer = true;
			update();
		}
		
		function createButton(ch) {
			var buttonNode = document.createElement("button");
			buttonNode.type = "button";
			buttonNode.style.width = "50px";
			buttonNode.style.height = "30px";
			buttonNode.style.fontSize = "17px";
			if (ch != '=' && ch != 'd' && ch != 'C') {
				buttonNode.onclick = function() {append(ch)};
			}
			else {
				if (ch == '=') buttonNode.onclick = function() {getAnswer()};
				if (ch == 'd') buttonNode.onclick = function() {backSpace()};
				if (ch == 'C') buttonNode.onclick = function() {clear()};
			}
			var textNode;
			if (ch == 'd')
				textNode = document.createTextNode("°˚");
			else
				textNode = document.createTextNode(ch);
			buttonNode.appendChild(textNode);
			document.getElementById(ch).appendChild(buttonNode);
			equation = "0";
			isAnswer = true;
		}
	</script>
	
	</head>
	<body>
		<br></br>
		<h1 align = "center"><font color = "#563D7C">∫”…Òº∆À„∆˜</font></h1>
		<br></br>
		<table style = "border:4px CornFlowerBlue solid;" bgcolor = "LightSteelBlue" align = "center">
			<tr height = "40px">
				<th id = "t" bgcolor = "white" align = "right" colspan = "4"></th>
			</tr>
			<tr>
				<th id = "C"></th>
				<th id = "d"></th>
				<th id = "("></th>
				<th id = ")"></th>
			</tr>
			<tr>
				<th id = "1"></th>
				<th id = "2"></th>
				<th id = "3"></th>
				<th id = "+"></th>
			</tr>
			<tr>
				<th id = "4"></th>
				<th id = "5"></th>
				<th id = "6"></th>
				<th id = "-"></th>
			</tr>
			<tr>
				<th id = "7"></th>
				<th id = "8"></th>
				<th id = "9"></th>
				<th id = "*"></th>
			</tr>
			<tr>
				<th id = "0"></th>
				<th id = "."></th>
				<th id = "="></th>
				<th id = "/"></th>
			</tr>
		</table>
		
		<script>
			update();
			document.getElementById("t").style.fontSize = "19px";
			
			createButton('C');
			createButton('d');
			createButton('(');
			createButton(')');
			createButton('1');
			createButton('2');
			createButton('3');
			createButton('+');
			createButton('4');
			createButton('5');
			createButton('6');
			createButton('-');
			createButton('7');
			createButton('8');
			createButton('9');
			createButton('*');
			createButton('0');
			createButton('.');
			createButton('=');
			createButton('/');
			
		</script>
	</body>
</html>
